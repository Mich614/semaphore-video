- name: Create Meta-Data, Cloud-Init ISO, and Deploy VM with Ubuntu Gnome
  hosts: localhost
  gather_facts: false
  vars:
    vm_name: "AnsibleDeployedMachineTest1"
    user_data_path: "/home/gruppe2/AnsibleDeployments/user-data"
    meta_data_path: "/home/gruppe2/AnsibleDeployments/meta-data"
    iso_path: "/home/gruppe2/AnsibleDeployments/cloud-init.iso"
    esxi_cloudiso_path_upload: "/vmfs/volumes/DataStore/Ansible/Cloud"
    esxi_cloudiso_path: "/vmfs/volumes/DataStore/Ansible/Cloud/cloud-init.iso"
    esxi_iso_path: "ISO/ubuntu-24.04.1-live-server-amd64.iso"
    esxi_hostname: "192.168.20.10"
    esxi_username: "root"
    esxi_password: "Datait2024!"
    guest_id: "ubuntu64Guest"
    datastore: "DataStore"
    vm_network: "VM Network"
    vm_ip: "192.168.20.81"
    vm_memory_mb: 4000
    vm_cpus: 2
    gnome_install_command: "sudo apt update && sudo apt install -y ubuntu-gnome-desktop"

  tasks:
    - name: Generate meta-data file dynamically
      copy:
        dest: "{{ meta_data_path }}"
        content: |
          instance-id: "{{ vm_name }}"
          local-hostname: "{{ vm_name }}"

    - name: Create Cloud-Init ISO
      ansible.builtin.command:
        cmd: >
          genisoimage -output "{{ iso_path }}"
          -volid cidata -joliet -rock
          "{{ user_data_path }}" "{{ meta_data_path }}"

    - name: Verify if the ESXi directory exists
      ansible.builtin.command:
        cmd: >
          sshpass -p "Datait2024!" ssh -o StrictHostKeyChecking=no root@{{ esxi_hostname }} "test -d /vmfs/volumes/DataStore/Ansible/Cloud"
      register: directory_check
      failed_when: directory_check.rc != 0
      ignore_errors: false

    - name: Transfer Cloud-Init ISO to ESXi server
      ansible.builtin.command:
        cmd: >
          sshpass -p "Datait2024!" scp -o StrictHostKeyChecking=no
          "{{ iso_path }}" root@{{ esxi_hostname }}:"{{ esxi_cloudiso_path_upload }}"
      register: transfer_result
      failed_when: transfer_result.rc != 0

    - name: Verify Cloud-Init ISO on ESXi server
      ansible.builtin.command:
        cmd: >
          sshpass -p "Datait2024!" ssh -o StrictHostKeyChecking=no root@{{ esxi_hostname }}
          "ls -l {{ esxi_cloudiso_path }}"
      register: iso_check
      failed_when: iso_check.rc != 0
      ignore_errors: false

    - name: Fail if Cloud-Init ISO is not found
      ansible.builtin.fail:
        msg: "Cloud-Init ISO is not present on ESXi server. Aborting VM creation."
      when: iso_check.rc != 0

    - name: Create the Virtual Machine with Ubuntu ISO
      community.vmware.vmware_guest:
        hostname: "{{ esxi_hostname }}"
        username: "{{ esxi_username }}"
        password: "{{ esxi_password }}"
        validate_certs: no
        folder: "/"
        name: "{{ vm_name }}"
        state: "poweredoff"
        guest_id: "{{ guest_id }}"
        disk:
          - size_gb: 30
            type: thin
            datastore: "{{ datastore }}"
        hardware:
          memory_mb: "{{ vm_memory_mb }}"
          num_cpus: "{{ vm_cpus }}"
        networks:
          - name: "{{ vm_network }}"
            type: static
            ip: "{{ vm_ip }}"
            netmask: "255.255.255.0"
            gateway: "192.168.20.1"
            dns_servers:
              - "8.8.8.8"
        cdrom:
          - controller_number: 0
            unit_number: 0
            state: present
            type: iso
            iso_path: "[DataStore] {{ esxi_iso_path }}"
        floppy:
          - controller_number: 0
            unit_number: 0
            state: present
            type: iso
            iso_path: "[DataStore] {{ esxi_cloudiso_path }}"

    - name: Power On the Virtual Machine
      community.vmware.vmware_guest_powerstate:
        hostname: "{{ esxi_hostname }}"
        username: "{{ esxi_username }}"
        password: "{{ esxi_password }}"
        validate_certs: no
        folder: "/"
        name: "{{ vm_name }}"
        state: "poweredon"

    - name: Wait for the VM to Boot and Complete Installation
      wait_for:
        timeout: 420
        port: 22
        host: "{{ vm_ip }}"
      delegate_to: localhost

    - name: Install Ubuntu Gnome Desktop
      ansible.builtin.shell:
        cmd: "{{ gnome_install_command }}"
      become: true
      args:
        executable: /bin/bash
      delegate_to: "{{ vm_ip }}"

    - name: Verify Ubuntu Gnome Installation
      ansible.builtin.command:
        cmd: "gnome-shell --version"
      delegate_to: "{{ vm_ip }}"
      register: gnome_version

    - name: Display GNOME Version
      ansible.builtin.debug:
        var: gnome_version.stdout
